<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="ethicart.png">

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Slick Carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: url(css/imgs/Background.jpeg);
            background-size: 100%;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Logo */
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Navbar Links */
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 100px;
        }

        .navbar-links a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar-links a:hover {
            background-color: #146746;
        }

        /* Search and Cart */
        .search-cart {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-cart input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search {
            padding: 5px;

        }

        .srch {
            cursor: pointer;
        }

        /* Buttons */
        .cart-btn,
        .login-btn {
            background-color: #146746;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-btn a {
            background-color: #146746;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-btn:hover,
        .login-btn:hover {
            background-color: #0e4c34;
        }

        body {
            background-image: url(css/imgs/Frame.svg);
            background-size: 50%;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .navbar {
                justify-content: flex-start;
            }

            .hamburger-menu {
                display: block;
                margin-right: 15px;
            }

            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #1a8e5f;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .navbar-links.active {
                display: flex;
            }
        }

        .slick-prev,
        .slick-next {

            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            cursor: pointer;
            border-radius: 50%;
        }

        .slick-prev {
            left: -0px;
        }

        .slick-next {
            right: 0px;
        }

        .slick-prev:hover,
        .slick-next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media screen and (max-width: 768px) {

            .slick-prev,
            .slick-next {
                width: 30px;
                height: 30px;
            }
        }

        .form {
            width: 290px;
            height: 450px;
            float: right;
            margin: 2rem 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8)50%, rgba(0, 0, 0, 0.8)50%);
            position: relative;
            border-radius: 10px;
            padding: 25px;
            transform: translatey(-158%);
        }

        .form p {
            color: white;
        }

        .form h2 {
            width: 240px;
            font-family: sans-serif;
            text-align: center;
            color: orange;
            font-size: 22px;
            background-color: white;
            border-radius: 10px;
            margin: 2px;
            padding: 8px;
        }

        .form input {
            width: 240px;
            height: 35px;
            background: transparent;
            border-bottom: 1px solid orange;
            border-top: none;
            border-right: none;
            border-left: none;
            color: white;
            font-size: 15px;
            letter-spacing: 1px;
            margin-top: 30px;
            font-family: sans-serif;
        }

        .form input:focus {
            outline: none;
        }

        ::placeholder {
            color: white;
            font-family: Arial;
        }

        .btnn {
            width: 240px;
            height: 40px;
            background: orange;
            border: none;
            margin-top: 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: 0.4s ease;
        }

        .btnn:hover {
            background: white;
            color: orange;
        }

        .btnn a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .form .link {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            padding-top: 20px;
            text-align: center;
        }

        .form .link a {
            text-decoration: none;
            color: orange;
        }

        .liw {
            padding-top: 15px;
            padding-bottom: 10px;
            text-align: center;
        }


        .icons a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .icons ion-icon {
            color: rgb(255, 255, 255);
            font-size: 30px;
            padding-left: 14px;
            padding-top: 5px;
            transition: 0.3s ease;
        }

        .icons ion-icon:hover {
            color: orange;
        }

        @media screen and (max-width: 768px) {
            .form {
                width: 25%;
                height: auto;
                transform: translatey(-125%);
            }

            .form h2 {
                width: 100%;
                font-size: 65%;
            }

            .form input {
                width: 100%;
                height: 75%;
                background: transparent;
                font-size: 50%;
            }

            .btnn {
                width: 100%;
                height: 70%;
                font-size: 55%;
            }

            .form .link {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 50%;
                padding-top: 20px;
                text-align: center;
            }

            .liw {
                font-size: 50%;
            }

            .icons ion-icon {
                font-size: 50%;
                padding-left: 0px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="hamburger-menu">‚ò∞</div>
        <div class="logo">
            <img src="css/imgs/ethicart.png" alt="Logo">
        </div>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="productpage.html">All Products</a></li>
            <li><a href="contactpage.html">Contact Us</a></li>
        </ul>
        <div class="search-cart">
            <div class="search">
                <input class="srch" type="search" placeholder="Search...">
                <a href="#"> <button class="btn">üîç</button></a>
            </div>
            <a href="checkoutpage.html"><button class="cart-btn">üõí</button></a>
            <button class="login-btn" onclick="asd(1)">Login</button></a>
        </div>
    </nav>
    <div class="carousel"></div>
    <div id="accordion" class="accordion"></div>
    <div class="form-class">
        <form id="log_in" class="form" hidden>
            <h2>Login Here</h2>
            <input type="email" id="email" name="email" placeholder="Enter Email Here" required>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button class="btnn" id="submit-login">login</button>

            <p class="link">Don't have an account<br>
                <a href="#">Sign up </a> here</a>
            </p>
            <p class="liw">Log in with</p>

            <div class="icons">
                <a href="https://www.facebook.com/login.php/"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://www.instagram.com/accounts/login/"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://x.com/i/flow/login"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"><ion-icon
                        name="logo-google"></ion-icon></a>
                <a href="https://login.skype.com/registration"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
        </form>
    </div>

    <script src="js/photo.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script>
        document.getElementById("submit-login").addEventListener("click", function () {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            if (email === "admin@contoh" && password === "admin") {
                alert("Login Success");
                window.location.href = "productpage.html";
            } else {
                alert("Invalid email or password");
            }
        });
        
        function asd(a) {
            if (a == 1)
                document.getElementById("log_in").style.display = "block";
            else
                document.getElementById("log_in").style.display = "none";
        }
        
        const menuIcon = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.navbar-links');

        menuIcon.addEventListener('click', function () {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
